<table border="1">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Sales Volume</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let temoSalesPerson of salesPersonList">
      <td>{{ temoSalesPerson.firstName }}</td>
      <td>{{ temoSalesPerson.lastName }}</td>
      <td>{{ temoSalesPerson.email }}</td>
      <td>{{ temoSalesPerson.salesVolume }}</td>
    </tr>
  </tbody>
</table>

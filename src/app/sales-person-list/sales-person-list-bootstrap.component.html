<table class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Sales Volume</th>
      <th>Met Quota?</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let temoSalesPerson of salesPersonList">
      <td>{{ temoSalesPerson.firstName }}</td>
      <td>{{ temoSalesPerson.lastName }}</td>
      <td>{{ temoSalesPerson.email }}</td>
      <td>{{ temoSalesPerson.salesVolume | currency: "USD" }}</td>
      <td>
        <div *ngIf="temoSalesPerson.salesVolume > 5000; else myElseBlock">
          Yes
        </div>
        <ng-template #myElseBlock>No</ng-template>
      </td>
    </tr>
  </tbody>
</table>
